ext.versions = [
        'springBoot': '2.1.7.RELEASE', // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-web
        'junit': '5.5.2', // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-api
]

subprojects {
    apply plugin: 'java'
    archivesBaseName = "referent-${it.name}"
    group = 'ua.com.gavluk.referent'
    version = '0.1.0-SNAPSHOT'

    repositories {
        jcenter()
    }
    
    dependencies {
        testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: versions.junit
    }

    test {
        useJUnitPlatform()
    }
}